                    <p>【共同社9月29日电】日本和中国29日迎来了签署邦交正常化的《日中联合声明》50周年。当天中午，日本经济团体联合会（经团联）和日中友好团体的纪念招待会在东京都内的宾馆启动。日本首相岸田文雄和中国国家主席习近平送上寄语。（完）</p>
