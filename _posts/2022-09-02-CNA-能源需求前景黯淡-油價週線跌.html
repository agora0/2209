<p>（中央社紐約2日綜合外電報導）油價今天上漲，週線下跌，因全球經濟趨緩前景嚴重影響需求展望。</p><p>紐約市場西德州中級原油的10月期貨價格上漲26美分，收在每桶86.87美元。</p><p>倫敦市場北海布倫特原油的11月期貨價格上漲66美分，收在每桶93.02美元。（譯者：徐睿承）1110903</p>
