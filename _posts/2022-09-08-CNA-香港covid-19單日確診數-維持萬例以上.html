<p>（中央社記者張謙香港8日電）香港COVID-19（2019冠狀病毒疾病）的單日確診數維持在萬例以上，今天新增1萬1091例，其中1萬910例為本土傳染，181例為境外移入。</p><p>衛生官員在記者會上表示，過去一天再多12名確診者死亡。（編輯：吳柏緯）1110908</p>
