                    <p>【共同社9月18日电】共同社的日本全国电话舆论调查结果显示，对于前首相安倍晋三的国葬，回答“反对”和“倾向于反对”的受访者合计占60.8%，超过了回答“赞成”和“倾向于赞成”的共38.5%。（完）</p>
