<p>高科技无人机在现代战争中发挥着越来越重要的作用。然而，在乌克兰战场上，俄乌双方都更多选择面向消费者的大疆无人机。基辅指责大疆将一个重要的追踪软件只提供给俄军。中国公司大疆则否认偏袒俄方。目前，乌克兰黑客已出手。
