<p>（中央社仰光30日綜合外電報導）歐洲地中海地震中心（EMSC）表示，緬甸今天發生規模5.6地震。</p><p>路透社報導，根據歐洲地中海地震中心，震央在緬甸摩尼瓦（Monywa）北北西方約112公里處，震源深度144公里。（譯者：楊昭彥）1110930</p>
