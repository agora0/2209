                    <p>【共同社9月6日电】日本外务省发布消息称，日本首相岸田文雄6日致信中国国家主席习近平和国务院总理李克强，对于四川省甘孜藏族自治州泸定县发生地震表示慰问，并祝愿灾区早日重建。（完）</p>
