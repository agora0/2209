<p>（中央社台北6日電）台股今天漲16.10點，收在14677.20點，成交值新台幣1820.64億元。三大法人外資及陸資、自營商賣超，投信買超，合計賣超3.79億元。</p><p>自營商賣超12.29億元，投信買超9.16億元，外資及陸資賣超0.66億元。1110906</p>
