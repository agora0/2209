<p>科隆的一家酒吧每周日会成为“泽连斯基咖啡馆”。咖啡馆以乌克兰总统命名，提供乌克兰难民聚会和交流的场所。他们可以在这里悠闲度过午后时光，短暂忘却家乡的战火。
