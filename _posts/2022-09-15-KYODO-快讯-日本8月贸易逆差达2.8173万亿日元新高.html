                    <p>【共同社9月15日电】日本财务省15日公布的8月贸易统计初值（以通关为准）显示，出口减去进口的贸易收支为逆差2.8173万亿日元（约合人民币1373亿元）。由于原油涨价和日元贬值，逆差额创新高。（完）</p>
