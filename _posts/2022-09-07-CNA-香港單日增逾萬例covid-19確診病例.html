<p>（中央社記者張謙香港7日電）香港官方今天通報新增1萬194例COVID-19（2019冠狀病毒疾病）確診病例，其中1萬30例為本土傳染，164例為境外移入。</p><p>衛生官員在記者會上表示，過去一天再多16名確診者死亡，大都是老人及長期病患。（編輯：李雅雯）1110907</p>
