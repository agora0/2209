                    <p>【共同社9月8日电】日本财务省8日公布的7月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目呈现2290亿日元（约合人民币110亿元）的顺差，较上年同期大减86.6%。这是时隔1个月出现盈余。（完）</p>
