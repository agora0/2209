                    <p>【共同社首尔9月15日电】韩国总统府国家安保室第一次长金泰孝15日透露称，日韩就在美国纽约出席联大会议之际举行首脑会谈达成了共识。这将是2019年12月以来日韩首脑再次举行面对面会谈。（完）</p>
