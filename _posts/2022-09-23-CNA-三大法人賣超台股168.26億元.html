<p>（中央社台北23日電）台股今天跌166.25點，收在14118.38點，成交值新台幣1977.22億元。三大法人外資及陸資、自營商賣超，投信買超，合計賣超168.26億元。</p><p>自營商賣超28.93億元，投信買超1.22億元，外資及陸資賣超140.55億元。1110923</p>
