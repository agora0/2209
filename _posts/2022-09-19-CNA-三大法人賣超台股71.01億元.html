<p>（中央社台北19日電）台股今天跌136.08點，收在14425.68點，成交值新台幣1594.45億元。三大法人外資及陸資、自營商賣超，投信買超，合計賣超71.01億元。</p><p>自營商賣超10.07億元，投信買超11億元，外資及陸資賣超71.94億元。1110919</p>
